<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
<script>
    window.modelConfig = {
        base: 'lite_mobilenet_v2'
    };
</script>
<script src="{{ "js/objdetect.js" | relURL }}"></script>
<style>
    .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 2rem auto;
        aspect-ratio: 4/5;
        overflow: hidden;
    }

    #webcam {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }

    .control-group {
        display: flex;
        gap: 0.5rem;
    }

    button {
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        border: none;
        background: #2d96bd;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    button i {
        font-size: 1.1em;
    }

    button:hover {
        background: #3aafd9;
    }

    @media (max-width: 768px) {
        .controls {
            flex-direction: column;
            padding: 0 1rem;
        }
        
        .control-group {
            width: 100%;
            justify-content: center;
        }
        
        button {
            flex: 1;
        }
    }
</style>

<div class="video-container">
    <div id="loading">Loading model...</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div class="controls">
    <div class="control-group">
        <button id="startButton">Start Camera</button>
        <button id="stopButton" style="display:none;">Stop Camera</button>
    </div>
    <div class="control-group">
        <button id="photoButton"><i class="fas fa-camera"></i> Photo</button>
        <button id="recordButton"><i class="fas fa-video"></i> Record</button>
    </div>
</div>
